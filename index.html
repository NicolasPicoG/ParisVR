<html>

<head>
    <title>PARIS VR</title>
    <script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
    <script src="https://rawgit.com/aframevr/aframe/2baa063/dist/aframe-master.min.js"></script>
    <meta charset="UTF-8">

    <script>
        AFRAME.registerComponent('set-sky', {
            schema: { default: '' },
            init() {
                const sky = document.querySelector('a-sky');
                this.el.addEventListener('click', () => {
                    sky.setAttribute('src', this.data);
                });
            }
        });
    </script>
</head>

<body>
    <a-scene>

        <a-camera position="0 2 0">
            <a-cursor color="#0000" fuse="true" timeout="10"></a-cursor>
        </a-camera>

        <a-plane width="18" height="9" position="0 8 -20" src="Principal.jpg" set-sky="Principal.jpg"></a-plane>
        <a-plane width="18" height="9" position="25 8 -20" src="Atardecer.jpg" set-sky="Atardecer.jpg"></a-plane>
        <a-plane width="18" height="9" position="-25 8 -20" src="Dia.jpg" set-sky="Dia.jpg"></a-plane>
        <a-sky src="Principal.jpg"></a-sky>
        
    </a-scene>
</body>

</html>
