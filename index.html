<!DOCTYPE html>
<html lang="en">
  <head>
    <title>TOUR POR PARIS</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device−width initial−scale=1" />
    <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
    <script src="https://code.jquery.com/jquery-1.11.3.js"></script>
    <style>
      #descripcion {
        text-shadow: 0 1px 1px #000;
      }
    </style>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <img id="a1" alt="dentro de la torre Eiffel" src="Principal.jpg" />
        <img id="a2" alt="fuera de la torre Eiffel" src="Frontal.jpg" />
        <img id="a3" alt="viendo la torre Eiffel de lejos" src="Dia.jpg" />
     
      </a-assets>
      <a-image src="#a1" position="-2 2.3 -3" width="2.5" height="1.5" onclick="show('a1')"></a-image>
      <a-image src="#a2" position="1 2.3 -3" width="2.5" height="1.5" onclick="show('a2')"></a-image>
      <a-image src="#a3" position="4 2.3 -3" width="2.5" height="1.5" onclick="show('a3')"></a-image>
      <a-text
        align="center"
        font="mozillavr"
        color="blue"
        value="TOUR"
        position="1 4 -3"
      ></a-text>
      <a-text
        align="center"
        font="mozillavr"
        color="White"
        value="POR"
        position="1 3.7 -3"
      ></a-text>
      <a-text
        align="center"
        font="mozillavr"
        color="red"
        value="PARIS"
        position="1 3.5 -3"
      ></a-text>
           <a-sphere src="tierra.jpg" position="4 5 -4" material="opacity: 0.5" >
        <a-animation
        attribute="rotation"
        repeat="indefinite"
        from="0 0 0"
        to="0 360 0"
        direction="forward"
        dur="5000"
        >
        </a-animation>
      </a-sphere>


      
      <a-text
        id="descripcion"
        align="center"
        font="mozillavr"
        color="White"
        value=""
        position="1 1 -3"
        text="opacity:1;zOffset:1;yOffset:2;tabSize:4.59;lineHeight:0.53;height:2;letterSpacing:3.09;font:exo2bold"
      ></a-text>
      <a-sky src="#a3" id="cielo"></a-sky>
      <a-camera>
        <a-cursor color="blue"></a-cursor>
              </a-camera>
              <a-plane

      ></a-plane>
    </a-scene>
    <script>
      function show(id) {
        var valor = $("#" + id).attr("alt");
        document.getElementById("cielo").setAttribute("src", "#" + id);
        $("#descripcion").attr("value", "Estas " + valor);
      }
    </script>
  </body>
</html>
